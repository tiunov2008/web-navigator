{% extends "layout.html" %}
{% load static %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <div class="register">
        <div class="container">
            <div class="register-wrapper">
                <form action="/users/register/" method="POST" class="register-form">
                    {% csrf_token %}
                    {{ form }}
                    <button class="button-submit">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
